<ion-view title="{{month | date: 'MMMM yyyy' | uppercase}}">
  <ion-content class="has-header">
    <div class="padding">
      <div class="swipe" <div class="container" on-swipe-left="nextMonth()" on-swipe-right="lastMonth()">
        <div class="container">
          <div class="row">
            <div class="collectionContainer">
              <div class="collectionColumn">
                <month-cal collection="cal" days="daysInMonth"></month-cal>
              </div>
              <div class="collectionColumn">
                <collection collection="future" no-add="true" month-title="log.title"></collection>
                <collection collection="log" no-title="true"></collection>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
