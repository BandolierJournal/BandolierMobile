<ion-view title="{{title}}">
  <ion-content class="has-header">
    <div class="padding">
      <div class="swipe" <div class="container" on-swipe-left="next3()" on-swipe-right="prev3()">
        <div class=".col">
            <div class="collectionContainer">
              <div class="collectionColumn">
                <collection ng-repeat="collection in collections | slice:0:3 track by collection.title" collection="collection"></collection>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
